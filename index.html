    .petalo {
      position: absolute;
      width: 20px;

    @keyframes caer {

      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Generar mÃºltiples pÃ©talos */

        left: #{random(100)}%;
        animation-delay: #{random(8)}s;
        animation-duration: #{random(10) + 5}s;
      }
    }
  </style>
