    .petalo {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      opacity: 0.8;

    }

    @keyframes caer {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .rosa-css {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #e6005c 0%, #b30047 70%);
      border-radius: 50% 50% 50% 50%;
      box-shadow:
        0 0 0 10px #ff66a3,
        0 0 0 20px #ffb3cc,
        0 0 0 30px #ffe6ef;
      animation: aparecer 2s ease-out;
    }

    @keyframes aparecer {
      0% {
        transform: translate(-50%, -50%) scale(0.2);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
