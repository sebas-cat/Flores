<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¸ Flores para vos ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      color: #cc3366;
      margin-top: 50px;
      font-size: 2em;
    }

    .flor {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: girar 10s linear infinite;
    }

    .petalo-flor {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0.9;
    }

    @keyframes girar {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .petalo {
      position: absolute;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: caer linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Estas flores son para vos ðŸŒ¸</h1>

  <!-- Flor giratoria -->
  <div class="flor">
    <div class="petalo-flor" style="transform: rotate(0deg) translateY(-40px);"></div>
    <div class="petalo-flor" style="transform: rotate(45deg) translateY(-40px);"></div>
    <div class="petalo-flor" style="transform: rotate(90deg) translateY(-40px);"></div>
    <div class="petalo-flor" style="transform: rotate(135deg) translateY(-40px);"></div>
    <div class="petalo-flor" style="transform: rotate(180deg) translateY(-40px);"></div>
    <div class="petalo-flor" style="transform: rotate(225deg) translateY(-40px);"></div>
    <div class="petalo-flor" style="transform: rotate(270deg) translateY(-40px);"></div>
    <div class="petalo-flor" style="transform: rotate(315deg) translateY(-40px);"></div>
  </div>

  <!-- PÃ©talos flotando -->
  <script>
    for (let i = 0; i < 50; i++) {
      const petalo = document.createElement('div');
      petalo.className = 'petalo';
      petalo.style.left = Math.random() * 100 + 'vw';
      petalo.style.animationDuration = (5 + Math.random() * 5) + 's';
      petalo.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(petalo);
    }
  </script>
</body>
</html>
