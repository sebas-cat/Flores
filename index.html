<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¸ Flores para vos ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      color: #cc3366;
      margin-top: 30px;
      font-size: 2em;
    }

    /* Rosa en el centro */
    .rosa {
      width: 120px;
      height: 120px;
      margin: 50px auto;
      background: radial-gradient(circle at 30% 30%, #ff3366, #cc0055);
      border-radius: 50%;
      position: relative;
      animation: latido 2s infinite ease-in-out;
      box-shadow: 0 0 25px rgba(255, 51, 102, 0.6);
    }

    .rosa::before, .rosa::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #ff6699, #cc3366);
      border-radius: 50%;
      top: -20px;
      left: 10px;
      transform: rotate(45deg);
      opacity: 0.8;
    }

    .rosa::after {
      top: 10px;
      left: -20px;
      transform: rotate(-45deg);
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .petalo {
      position: absolute;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: caer 10s linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Estas flores son para vos ðŸŒ¸</h1>
  <div class="rosa"></div>

  <!-- MÃ¡s pÃ©talos -->
  <script>
    for (let i = 0; i < 35; i++) {
      const petalo = document.createElement('div');
      petalo.classList.add('petalo');
      petalo.style.left = Math.random() * 100 + 'vw';
      petalo.style.animationDelay = Math.random() * 8 + 's';
      petalo.style.animationDuration = 8 + Math.random() * 5 + 's';
      document.body.appendChild(petalo);
    }
  </script>
</body>
</html>
