    h1 {

    .petalo {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: caer linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Posiciones y delays manuales */
    .petalo:nth-child(2)  { left: 5%;  animation-delay: 0s;  animation-duration: 8s; }
    .petalo:nth-child(3)  { left: 15%; animation-delay: 2s;  animation-duration: 10s; }
    .petalo:nth-child(4)  { left: 25%; animation-delay: 1s;  animation-duration: 9s; }
