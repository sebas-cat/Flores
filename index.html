<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¸ Flores para vos ðŸŒ¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      color: #cc3366;
      margin-top: 20px;
      font-size: 2em;
    }

    /* --- ROSA --- */
    .rosa {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      animation: girar 15s linear infinite;
    }

    .petalo-rosa {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #ff4d79, #cc0052);
      border-radius: 50%;
      opacity: 0.8;
      transform-origin: bottom right;
    }

    .petalo-rosa:nth-child(1) {
      transform: rotate(0deg) translate(20px, -10px);
    }
    .petalo-rosa:nth-child(2) {
      transform: rotate(45deg) translate(20px, -10px);
    }
    .petalo-rosa:nth-child(3) {
      transform: rotate(90deg) translate(20px, -10px);
    }
    .petalo-rosa:nth-child(4) {
      transform: rotate(135deg) translate(20px, -10px);
    }
    .petalo-rosa:nth-child(5) {
      transform: rotate(180deg) translate(20px, -10px);
    }
    .petalo-rosa:nth-child(6) {
      transform: rotate(225deg) translate(20px, -10px);
    }
    .petalo-rosa:nth-child(7) {
      transform: rotate(270deg) translate(20px, -10px);
    }
    .petalo-rosa:nth-child(8) {
      transform: rotate(315deg) translate(20px, -10px);
    }

    .centro {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 50px;
  height: 50px;
  background: radial-gradient(circle, #ff6699, #cc3366);
  border-radius: 50%;
  box-shadow: inset -4px -4px 8px rgba(0, 0, 0, 0.2);
  transform: translate(-50%, -50%);
}


    @keyframes girar {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* --- PÃ‰TALOS CAYENDO --- */
    .petalo {
      position: absolute;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: caer 10s linear infinite;
    }

    @keyframes caer {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Estas flores son para vos ðŸŒ¸</h1>

  <!-- Rosa en el centro -->
  <div class="rosa">
    <div class="petalo-rosa"></div>
    <div class="petalo-rosa"></div>
    <div class="petalo-rosa"></div>
    <div class="petalo-rosa"></div>
    <div class="petalo-rosa"></div>
    <div class="petalo-rosa"></div>
    <div class="petalo-rosa"></div>
    <div class="petalo-rosa"></div>
    <div class="centro"></div>
  </div>

  <!-- PÃ©talos cayendo -->
  <script>
    for (let i = 0; i < 40; i++) {
      const petalo = document.createElement('div');
      petalo.classList.add('petalo');
      petalo.style.left = Math.random() * 100 + 'vw';
      petalo.style.animationDelay = Math.random() * 8 + 's';
      petalo.style.animationDuration = 8 + Math.random() * 5 + 's';
      document.body.appendChild(petalo);
    }
  </script>
</body>
</html>
